d a way out of this strange time loop.A retiring assassin suddenly finds himself on the receiving end of a hit, contracted by none other than his own employer seeking to cash in on the pensions of aging employees.On an isolated island in Brittany at the end of the eighteenth century, a female painter is obliged to paint a wedding portrait of a young woman.A working man from the National Investigation Agency tries to protect the nation from terrorism, but he also needs to keep his family safe from his secret job.A young woman, while attempting to save her father during a category 5 hurricane, finds herself trapped in a flooding house and must fight for her life against alligators.Beneath Anna Poliatovas striking beauty lies a secret that will unleash her indelible strength and skill to become one of the worlds most feared government assassins.Kate is a young woman subscribed to bad decisions. Working as an elf in a year round Christmas store is not good for the wannabe singer. However, she meets Tom there. Her life takes a new turn. For Kate, it seems too good to be true.In a post-apocalyptic world, a family is forced to live in silence while hiding from monsters with ultra-sensitive hearing.A biologist signs up for a dangerous, secret expedition into a mysterious zone where the laws of nature dont apply.A grieving family is haunted by tragic and disturbing occurrences.The Incredibles family takes on a new mission which involves a change in family roles: Bob Parr (Mr. Incredible) must manage the house while his wife Helen (Elastigirl) goes out to save the world.A dangerously charming, intensely obsessive young man goes to extreme measures to insert himself into the lives of those he is transfixed by.In early 18th-century England, the status quo at the court is upset when a new servant arrives and endears herself to a frail Queen Anne.Ballerina Dominika Egorova is recruited to Sparrow School, a Russian intelligence service where she is forced to use her body as a weapon. Her first mission, targeting a C.I.A. agent, threatens to unravel the security of both nations.This contemporary romantic comedy, based on a global bestseller, follows native New Yorker Rachel Chu to Singapore to meet her boyfriends family.When three different animals become infected with a dangerous pathogen, a primatologist and a geneticist team up to stop them from destroying Chicago.Set in a future where consciousness is digitized and stored, a prisoner returns to life in a new body and must solve a mind-bending murder to win his freedom.A year in the life of a middle-class familys maid in Mexico City in the early 1970s.Six years after the events of Wreck-It Ralph, Ralph and Vanellope, now friends, discover a wi-fi router in their arcade, leading them into a new adventure.Laurie Strode confronts her long-time foe, Michael Myers, the masked figure who has haunted her since she narrowly escaped his killing spree on Halloween night four decades ago.Stephanie is a single mother with a parenting vlog who befriends Emily, a secretive upper-class woman who has a child at the same elementary school. When Emily goes missing, Stephanie takes it upon herself to investigate.Early 1970s. Four strangers check in at the El Royale Hotel. The hotel is deserted, staffed by a single desk clerk. Some of the new guests reasons for being there are less than innocent and some are not who they appear to be.In a post-apocalyptic world where cities ride on wheels and consume each other to survive, two people meet in London and try to stop a conspiracy.After a series of events, the lives of a security operative and an assassin become inextricably linked.A teenage girls secret love letters are exposed and wreak havoc on her love life.A reporter confronts the psychological demons from her past when she returns to her hometown to cover a violent murder.Five years after the events of  (2008), Sophie prepares for the grand reopening of the Hotel Bella Donna as she learns more about her mot ectations, and his true feelings.Twelve years after the tragic death of their little girl, a doll-maker and his wife welcome a nun and several girls from a shuttered orphanage into their home, where they become the target of the doll-makers possessed creation, Annabelle.Set in 1950s London, Reynolds Woodcock is a renowned dressmaker whose fastidious life is disrupted by a young, strong-willed woman, Alma, who becomes his muse and lover.A young man is bestowed with incredible martial arts skills and a mystical force known as the Iron Fist.In a world where families are limited to one child due to overpopulation, a set of identical septuplets must avoid being put to a long sleep by the government and dangerous infighting while investigating the disappearance of one of their own.A young girl risks everything to prevent a powerful, multinational company from kidnapping her best friend - a fascinating beast named Okja.A traumatized veteran unafraid of violence tracks down missing girls for a living. When a job spins out of control, Joes nightmares overtake him as a conspiracy is uncovered leading to what could be his death trip or his awakening.Frank, a single man raising his child prodigy niece Mary, is drawn into a custody battle with his mother.Set over one summer, the film follows precocious six-year-old Moonee as she courts mischief and adventure with her ragtag playmates and bonds with her rebellious but caring mother, all while living in the shadows of Walt Disney World.After her husband leaves her, young mother of two Miriam Midge Maisel discovers that she has a talent for stand-up comedy. Could this be her calling?A couple tries to spice up their marriage in a remote lake house. After the husband dies unexpectedly, the wife is left handcuffed to their bed frame and must fight to survive and break free.While Christian wrestles with his inner demons, Anastasia must confront the anger and envy of the women who came before her.David Haller is a troubled young man diagnosed as schizophrenic, but after a strange encounter, he discovers special powers that will change his life forever.A recently released ex-convict named Shadow meets a mysterious man who calls himself Wednesday and who knows more than he first seems to about Shadows life and past.When a young boy disappears, his mother, a police chief and his friends must confront terrifying supernatural forces in order to get him back.While navigating their careers in Los Angeles, a pianist and an actress fall in love while attempting to reconcile their aspirations for the future.In a city of anthropomorphic animals, a rookie bunny cop and a cynical con artist fox must work together to uncover a conspiracy.Three girls are kidnapped by a man with a diagnosed 23 distinct personalities. They must try to escape before the apparent emergence of a frightful new 24th.At the intersection of the near future and the reimagined past, waits a world in which every human appetite can be indulged without consequence.The adventures of writer Newt Scamander in New Yorks secret community of witches and wizards seventy years before Harry Potter reads his book in school.In Ancient Polynesia, when a terrible curse incurred by the Demigod Maui reaches Moanas island, she answers the Oceans call to seek out the Demigod to set things right.Ed and Lorraine Warren travel to North London to help a single mother raising four children alone in a house plagued by a supernatural spirit.A girl in a small town forms an unlikely bond with a recently-paralyzed man shes taking care of.A five-year-old Indian boy is adopted by an Australian couple after getting lost hundreds of kilometers from home. 25 years later, he sets out to find his lost family.Following a ghost invasion of Manhattan, paranormal enthusiasts Erin Gilbert and Abby Yates, nuclear engineer Jillian Holtzmann, and subway worker Patty Tolan band together to stop the otherworldly threat.Follows the political rivalries and romance of Queen Elizabeth IIs  City.Greek general Themistokles of Athens leads the naval charge against invading Persian forces led by mortal-turned-god Xerxes and Artemisia, vengeful commander of the Persian navy.Set ninety-seven years after a nuclear war has destroyed civilization, when a spaceship housing humanitys lone survivors sends one hundred juvenile delinquents back to Earth, in hopes of possibly re-populating the planet.A young woman is followed by an unknown supernatural force after a sexual encounter.A single mother and her child fall into a deep well of paranoia when an eerie childrens book titled Mister Babadook manifests in their home.Six short stories that explore the extremities of human behavior involving people in distress.A couple begins to experience terrifying supernatural occurrences involving a vintage doll shortly after their home is invaded by satanic cultists.An English combat nurse from 1945 is mysteriously swept back in time to 1743.A group of ambitious law students and their brilliant criminal defense professor become involved in a twisted murder plot that promises to change the course of their lives.BoJack Horseman was the star of the hit television show Horsin Around in the 80s and 90s, but now hes washed up, living in Hollywood, complaining about everything, and wearing colorful sweaters.A witch tasks a childless baker and his wife with procuring magical items from classic fairy tales to reverse the curse put on their family tree.After discovering her boyfriend is married, Carly soon meets the wife hes been betraying. And when yet another love affair is discovered, all three women team up to plot revenge on the three-timing S.O.B.Rosie and Alex have been best friends since they were 5, so they couldnt possibly be right for one another...or could they? When it comes to love, life and making the right choices, these two are their own worst enemies.A linguistics professor and her family find their bonds tested when she is diagnosed with Alzheimers Disease.Life changes in an instant for young Mia Hall after a car accident puts her in a coma. During an out-of-body experience, she must decide whether to wake up and live a life far different than she had imagined. The choice is hers if she can go on.A young Peruvian bear travels to London in search of a home. Finding himself lost and alone at Paddington Station, he meets the kindly Brown family, who offer him a temporary haven.A young boy whose parents have just divorced finds an unlikely friend and mentor in the misanthropic, bawdy, hedonistic war veteran who lives next door.Follows Captain Flint and his pirates twenty years prior to Robert Louis Stevensons classic novel Treasure Island.A soldier introduces himself to the Peterson family, claiming to be a friend of their son who died in action. After the young man is welcomed into their home, a series of accidental deaths seem to be connected to his presence.In a near future, a lonely writer develops an unlikely relationship with an operating system designed to meet his every need.Vikings transports us to the brutal and mysterious world of Ragnar Lothbrok, a Viking warrior and farmer who yearns to explore - and raid - the distant shores across the ocean.A veteran pot dealer creates a fake family as part of his plan to move a huge shipment of weed into the U.S. from Mexico.Convicted of a decade old crime of transporting drug money to an ex-girlfriend, normally law-abiding Piper Chapman is sentenced to a year and a half behind bars to face the reality of how life-changing prison can really be.A New Jersey guy dedicated to his family, friends, and church, develops unrealistic expectations from watching porn and works to find happiness and intimacy with his potential true love.A small-time magician is swept away to an enchanted land and is forced into a power struggle between three witches.A New York socialite, deeply troubled and in denial, arrives in San Francisco to impose upon her sister. She looks a million, but isnt bringing money, peace, or love...A man seeks out his exact look-alike after spotting him in a movie.A young womans world unravels when a drug prescribed by her psychiatrist has unexpected side effects.After a young couple take in their two nieces, they suspect that a supernatural spirit named Mama has latched onto their family.Five friends head to a remote cabin, where the discovery of a Book of the Dead leads them to unwittingly summon up demons living in the nearby woods.The Lamberts believe that they have defeated the spirits that have haunted their family, but they soon discover that evil is not beaten so easily.Adèles life is changed when she meets Emma, a young woman with blue hair, who will allow her to discover desire and to assert herself as a woman and as an adult. In front of others, Adèle grows, seeks herself, loses herself, and ultimately finds herself through love and loss.Shy 14-year-old Duncan goes on summer vacation with his mother, her overbearing boyfriend, and her boyfriends daughter. Having a rough time fitting in, Duncan finds an unexpected friend in Owen, manager of the Water Wizz water park.Ivan Locke, a dedicated family man and successful construction manager, receives a phone call on the eve of the biggest challenge of his career that sets in motion a series of events that threaten his carefully cultivated existence.A mysterious young woman seduces lonely men in the evening hours in Scotland. However, events lead her to begin a process of self-discovery.A shy girl, outcasted by her peers and sheltered by her religious mother, unleashes telekinetic terror on her small town after being pushed too far at her senior prom.While subjected to the horrors of World War II Germany, young Liesel finds solace by stealing books and sharing them with others. In the basement of her home, a Jewish refugee is being protected by her adoptive parents.When her mother disappears, Clary Fray learns that she descends from a line of warriors who protect our world from demons. She joins forces with others like her and heads into a dangerous alternate New York called the Shadow World.A woman tries to exonerate her brother, who was convicted of murder, by proving that the crime was committed by a supernatural phenomenon.Strange things begin to happen when a group of friends gather for a dinner party on an evening when a comet is passing overhead.A self-diagnosed nymphomaniac recounts her erotic experiences to the man who saved her after a beating.When a veteran 911 operator takes a life-altering call from a teenage girl who has just been abducted, she realizes that she must confront a killer from her past in order to save the girls life.Determined to make her own path in life, Princess Merida defies a custom that brings chaos to her kingdom. Granted one wish, Merida must rely on her bravery and her archery skills to undo a beastly curse.In Istanbul, retired CIA operative Bryan Mills and his wife are taken hostage by the father of a kidnapper Mills killed while rescuing his daughter.Beca, a freshman at Barden University, is cajoled into joining The Bellas, her schools all-girls singing group. Injecting some much needed energy into their repertoire, The Bellas take on their male rivals in a campus competition.In a violent, futuristic city where the police have the authority to act as judge, jury and executioner, a cop teams with a trainee to take down a gang that deals the reality-altering drug, SLO-MO.An imprisoned vampire, Barnabas Collins, is set free and returns to his ancestral home, where his dysfunctional descendants are in need of his protection.A car accident puts Paige in a coma, and when she wakes up with severe memory loss, her husband Leo works to win her heart again.When human forces discover the existence of the Vampire and Lycan clans, a war to eradicate both species commences. The vampire warrior Selene leads the battle against humankind.Four college girls hold up a restaurant in order to fund their spring break vacation. e meets the Secretaries of Juliet.A married woman realizes how unhappy her marriage really is, and that her life needs to go in a different direction. After a painful divorce, she takes off on a round-the-world journey to find herself.A paraplegic Marine dispatched to the moon Pandora on a unique mission becomes torn between following his orders and protecting the world he feels is his home.After being dumped by the girl he believes to be his soulmate, hopeless romantic Tom Hansen reflects on their relationship to try and figure out where things went wrong and how he can win her back.Three different but related families face trials and tribulations in their own uniquely comedic ways.Ryan Bingham enjoys living out of a suitcase for his job, travelling around the country firing people, but finds that lifestyle threatened by the presence of a potential love interest, and a new hire presenting a new business model.The lives, loves, dangers and disasters in the town, Mystic Falls, Virginia. Creatures of unspeakable horror lurk beneath this town as a teenage girl is suddenly torn between two vampire brothers.Edward leaves Bella after an attack that nearly claimed her life, and, in her depression, she falls into yet another difficult relationship - this time with her close friend, Jacob Black.A boy stands on a station platform as a train is about to leave. Should he go with his mother or stay with his father? Infinite possibilities arise from this decision. As long as he doesnt choose, anything is possible.An adventurous 11-year-old girl finds another world that is a strangely idealized version of her frustrating home, but it has sinister secrets.An uptight television producer takes control of a morning show segment on modern relationships hosted by a misogynistic man.A journalist is aided by a young female hacker in his search for the killer of a woman who has been dead for forty years.A husband and wife who recently lost their baby adopt a 9-year-old girl who is not nearly as innocent as she appears.A loan officer who evicts an old woman from her home finds herself the recipient of a supernatural curse. Desperate, she turns to a seer to try and save her soul, while evil forces work to push her to a breaking point.This Baltimore-set movie of interconnecting story arcs deals with the challenges of reading or misreading human behavior.After a serial killer imitates the plots of his novels, successful mystery novelist Richard Rick Castle receives permission from the Mayor of New York City to tag along with an NYPD homicide investigation team for research purposes.Covert black ops and espionage take a back seat to zany personalities and relationships between secret agents and drones.A group of ambitious misfits try to escape the harsh realities of high school by joining a glee club headed by a passionate Spanish teacher.A coming-of-age story about a teenage girl in 1960s suburban London, and how her life changes with the arrival of a playboy nearly twice her age.A newly-possessed high-school cheerleader turns into a succubus who specializes in killing her male classmates. Can her best friend put an end to the horror?Julia Childs story of her start in the cooking profession is intertwined with blogger Julie Powells 2002 challenge to cook all the recipes in Childs first book.Eight candidates for a highly desirable corporate job are locked together in an exam room and given a final test with just one seemingly simple question. However, it doesnt take long for confusion to ensue and tensions to unravel.Two young Americans with special abilities must race to find a girl in Hong Kong before a shadowy government organization called Division does.In New York Citys Harlem circa 1987, an overweight, abused, illiterate teen who is pregnant with her second child is invited to enroll in an alternative school in hopes that her life can head in a new direction.Two best friends become rivals when they schedule their respective weddings on the same day.  the technology of everyday life to track and control their every move.A man and a woman are compelled, for legal reasons, to live life as a couple for a limited period of time. At stake is a large amount of money.A remake of the 1951 classic science fiction film about an alien visitor and his giant robot counterpart who visit Earth.A political consultant tries to explain his impending divorce and past relationships to his 11-year-old daughter.After serving as a bridesmaid 27 times, a young woman wrestles with the idea of standing by her sisters side as her sibling marries the man shes secretly in love with.A five-year-old boy develops a relationship with Ponyo, a young goldfish princess who longs to become a human after falling in love with him.A young couple staying in an isolated vacation home are terrorized by three unknown assailants.A Catholic school principal questions a priests ambiguous relationship with a troubled young student.A New York City writer on sex and love is finally getting married to her Mr. Big. But her three best girlfriends must console her after one of them inadvertently leads Mr. Big to jilt her.Two sisters contend for the affection of King Henry VIII.An ex-cop and his family are the target of an evil force that is using mirrors as a gateway into their home.Veteran-turned-mercenary Toorop takes the high-risk job of escorting a woman from Russia to America. Little does he know that she is host to an organism that a cult wants to harvest in order to produce a genetically modified Messiah.A hotel handymans life changes when the lavish bedtime stories he tells his niece and nephew start to magically come true.A young womans quest for revenge against the people who kidnapped and tormented her as a child leads her and a friend, who is also a victim of child abuse, on a terrifying journey into a living hell of depravity.Over the course of one evening, an unsuspecting group of twenty-somethings find themselves bombarded by a series of natural disasters and catastrophic events.A theatre director struggles with his work, and the women in his life, as he creates a life-size replica of New York City inside a warehouse as part of his new play.Romantic sparks occur between two dance students from different backgrounds at the Maryland School of the Arts.After Homer pollutes the towns water supply, Springfield is encased in a gigantic dome by the EPA and the Simpsons are declared fugitives.A freak storm unleashes a species of bloodthirsty creatures on a small town, where a small band of citizens hole up in a supermarket and fight for their lives.Two separate sets of voluptuous women are stalked at different times by a scarred stuntman who uses his death proof cars to execute his murderous plans.Thirteen-year-old fledgling writer Briony Tallis irrevocably changes the course of several lives when she accuses her older sisters lover of a crime he did not commit.After moving into a suburban home, a couple becomes increasingly disturbed by a nightly demonic presence.After an experimental bio-weapon is released, turning thousands into zombie-like creatures, its up to a rag-tag group of survivors to stop the infected and those behind its release.A young widow discovers that her late husband has left her 10 messages intended to help ease her pain and start a new life.A young maiden in a land called Andalasia, who is prepared to be wed, is sent away to New York City by an evil Queen, where she falls in love with a lawyer.Survivors of the Raccoon City catastrophe travel across the Nevada desert, hoping to make it to Alaska. Alice joins the caravan and their fight against the evil Umbrella Corp.In a parallel universe, young Lyra Belacqua journeys to the far North to save her best friend and other kidnapped children from terrible experiments by a mysterious organization.Privileged teens living on the Upper East Side of New York can hide no secret from the ruthless blogger who is always watching.A Las Vegas magician who can see no Royale, Montenegro.A smart but sensible new graduate lands a job as an assistant to Miranda Priestly, the demanding editor-in-chief of a high fashion magazine.Two women troubled with guy-problems swap homes in each others countries, where they each meet a local guy and fall in love.A woman, Rose, goes in search for her adopted daughter within the confines of a strange, desolate town called Silent Hill.When her brother decides to ditch for a couple weeks, Viola heads over to his elite boarding school, disguised as him, and proceeds to fall for his schools star soccer player, and soon learns shes not the only one with romantic troubles.Cindy finds out the house she lives in is haunted by a little boy and goes on a quest to find out who killed him and why. Also, Alien Tr-iPods are invading the world and she has to uncover the secret in order to stop them.In a hospital on the outskirts of 1920s Los Angeles, an injured stuntman begins to tell a fellow patient, a little girl with a broken arm, a fantastic story of five mythical heroes. Thanks to his fractured state of mind and her vivid imagination, the line between fiction and reality blurs as the tale advances.The lives of two lovelorn spouses from separate marriages, a registered sex offender, and a disgraced ex-police officer intersect as they struggle to resist their vulnerabilities and temptations in suburban Massachusetts.A real-time account of the events on United Flight 93, one of the planes hijacked on September 11th, 2001 that crashed near Shanksville, Pennsylvania when passengers foiled the terrorist plot.After her death, a mother returns to her home town in order to fix the situations she couldnt resolve during her life.A British medical doctor fights a cholera epidemic in a small Chinese village, while being trapped at home in a loveless marriage to an unfaithful wife.A popular high-school athlete and an academically-gifted girl get roles in the school musical and develop a friendship that threatens East e Bones Brennan and cocky F.B.I. Special Agent Seeley Booth build a team to investigate murders. Quite often, there isnt more to examine than rotten flesh or mere bones.Nitta Sayuri reveals how she transcended her fishing-village roots and became one of Japans most celebrated geisha.A lawyer takes on a negligent homicide case involving a priest who performed an exorcism on a young girl.A woman is kidnapped by a stranger on a routine flight. Threatened by the potential murder of her father, she is pulled into a plot to assist her captor in a political assassination.While visiting his hometown during Christmas, a man comes face-to-face with his old high school crush whom he was best friends with -- a woman whose rejection of him turned him into a ferocious womanizer.A hospice nurse working at a spooky New Orleans plantation home finds herself entangled in a mystery involving the houses dark past.Political intrigue and deception unfold inside the United Nations, where a U.S. Secret Service agent is assigned to investigate an interpreter who overhears an assassination plot.As the extremely withdrawn Don Johnston is dumped by his latest woman, he receives an anonymous letter from a former lover informing him that he has a son who may be looking for him. A freelance sleuth neighbor moves Don to embark on a cross-country search for his old flames in search of answers.6 months after the incidents involving the lethal videotape, new clues prove that there is a new evil lurking in the darkness.Elektra the warrior survives a near-death experience, becomes an assassin-for-hire, and tries to protect her two latest targets, a single father and his young daughter, from a group of supernatural assassins.As a widower tries to piece together his life in the wake of his wifes suicide, his daughter finds solace, at first, in her imaginary friend.The Bride continues her quest of vengeance against her former boss and lover Bill, the reclusive bouncer Budd, and the treacherous, one-eyed Elle.A poor yet passionate young man (Ryan Gosling) falls in love with a rich young woman (Rachel McAdams), giving her a sense of freedom, but they are soon separated because of their social differences.Evan Treborn suffers blackouts during significant events of his life. As he grows up, he finds a way to remember these lost memories and a supernatural way to alter his life by reading his journal.When Jason Bourne is framed for a CIA operation gone awry, he is forced to resume his former life as a trained assassin to survive.An industrial worker who hasnt slept in a year begins to doubt his own sanity.A biopic depicting the early years of legendary director and aviator  career from the late 1920s to the mid 1940s.A series of events tests the beliefs of a small isolated countryside village.Depicts the final twelve hours in the life of Jesus of Nazareth, on the day of his crucifixion in Jerusalem.The relationships of two couples become complicated and deceitful when the man from one couple meets the woman of the other.The story of Sir s friendship with a family who inspired him to create Peter Pan.Alice wakes up in the Raccoon City hospital after the area has been overrun by zombies, and must now make it out of the city before a nuclear bomb is dropped.A girl makes a wish on her thirteenth birthday, and wakes up the next day as a thirty-year-old woman.The story of the life and career of the legendary rhythm and blues musician , from his humble beginnings in the South, where he went blind at age seven, to his meteoric rise to stardom during the 1950s and 1960s.An American nurse living and working in Tokyo is exposed to a mysterious supernatural curse, one that locks a person in a powerful rage before claiming their life and spreading to another victim.Secrets and truths unfold through the lives of female friends in one suburban neighborhood, after the mysterious suicide of a neighbor.A shy woman, endowed with the speed, reflexes, and senses of a cat, walks a thin line between criminal and hero, even as a detective doggedly pursues her, fascinated by both of her personas.After finding love, Bridget Jones questions if she really has everything shed ever dreamed of having.A romantic police captain breaks a beautiful member of a rebel group out of prison to help her rejoin her fellows, but things are not what they seem.A successful Indian scientist returns to an Indian village to take his nanny to America with him and in the process rediscovers his roots.An FBI profiler is called in by French Canadian police to catch a serial killer who takes on the identity of each new victim.Routinely exploited by her wicked stepmother, the downtrodden Samantha Montgomery is excited about the prospect of meeting her Internet beau at the schools Halloween dance.After New York City receives a series of attacks from giant flying robots, a reporter teams up with a pilot in search of their origin, as well as the reason for the disappearances of famous scientists around the world.A woman and her daughter emigrate from Mexico for a better life in America, where they start working for a family where the patriarch is a newly celebrated chef with an insecure wife.The factual story of Spaniard Ramon Sampedro, who fought a 28 year campaign in favour of euthanasia and his own right to die.Now settled in Genovia, Princess Mia faces a new revelation: she is being primed for an arranged marriage to an English suitor.Tells the story of a young womans relentless search for her fiancé, who has disappeared from the trenches of the Somme during World War One.Ella is under a spell to be constantly obedient, a fact she must hide from her new stepfamily in order to protect the prince of the land, her friend for whom shes falling.After awakening from a four-year coma, a former assassin wreaks vengeance on the team of assassins who betrayed her.Benjamin Barry is an advertising executive and ladies man who, to win a big campaign, bets that he can make a woman fall in love wit
